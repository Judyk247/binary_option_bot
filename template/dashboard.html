<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Options Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .toggle-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 40px;
        }
        .switch input {display: none;}
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #f44336;
            transition: .4s;
            border-radius: 34px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 40px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 32px; width: 32px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .slider::after {
            content: "TEST";
            position: absolute;
            width: 100%;
            left: 0;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(80px);
        }
        input:checked + .slider::after {
            content: "LIVE";
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even){background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Binary Options Dashboard</h1>

    <!-- Toggle Switch -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
        <span id="mode-label">Loading...</span>
    </div>

    <p>Last update: <span id="last-update">Loading...</span> UTC</p>
    
    <table id="signals-table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Signal</th>
                <th>Confidence (%)</th>
                <th>Time (UTC)</th>
                <th>Timeframe</th>
                <th>Received At</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled dynamically -->
        </tbody>
    </table>

    <script>
        const socket = io();

        function updateTable(signalData) {
            const tbody = document.querySelector("#signals-table tbody");
            // Remove old row if exists
            const existingRow = document.querySelector(`#signals-table tbody tr[data-symbol='${signalData.symbol}'][data-tf='${signalData.timeframe}']`);
            if (existingRow) existingRow.remove();

            const row = document.createElement("tr");
            row.dataset.symbol = signalData.symbol;
            row.dataset.tf = signalData.timeframe;
            row.innerHTML = `
                <td>${signalData.symbol}</td>
                <td>${signalData.signal}</td>
                <td>${signalData.confidence ?? "-"}</td>
                <td>${signalData.time}</td>
                <td>${signalData.timeframe}</td>
                <td>${new Date().toLocaleTimeString()}</td>
            `;
            tbody.prepend(row);
        }

        // Fetch initial signals via AJAX
        fetch("/signals_data")
            .then(res => res.json())
            .then(data => {
                document.getElementById("last-update").textContent = data.last_update;
                data.signals.forEach(updateTable);
                document.getElementById("mode-label").textContent = data.mode;
            });

        // Listen to live signals via Socket.IO
        socket.on("new_signal", signalData => {
            updateTable(signalData);
        });
    </script>
</body>
</html>
